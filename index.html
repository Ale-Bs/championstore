<style>

body{
margin:0;
font-family: Arial, sans-serif;
background: url("https://images.unsplash.com/photo-1542751371-adc38448a05e") no-repeat center center fixed;
background-size: cover;
color:white;
text-align:center;
}

body::before{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.65);
z-index:-1;
}

header{
padding:40px 20px;
}

h1{
font-size:40px;
margin:10px 0;
}

/* GRID 2x2 */
.grid{
display:grid;
grid-template-columns: repeat(2, 1fr);
gap:20px;
max-width:800px;
margin:40px auto;
padding:20px;
}

.card{
background:rgba(255,255,255,0.08);
border-radius:15px;
padding:20px;
text-decoration:none;
color:white;
transition:0.3s;
backdrop-filter: blur(5px);
}

.card:hover{
transform:scale(1.05);
background:rgba(255,255,255,0.15);
}

.card img{
width:80px;
height:80px;
margin-bottom:10px;
}

.card h3{
margin:10px 0 0 0;
}

.torneo{
grid-column: span 2;
background:linear-gradient(45deg,#ffb300,#ff6f00);
}

footer{
margin-top:50px;
padding:20px;
font-size:14px;
opacity:0.7;
}

@media(max-width:600px){
.grid{
grid-template-columns:1fr;
}
.torneo{
grid-column: span 1;
}
}

</style>
</head>

<body>

<header>
