<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zona Gamer</title>

<style>

/* ANIMACIÃ“N GENERAL */
body{
margin:0;
padding:0;
font-family:Arial, sans-serif;
background-image:url("https://images.alphacoders.com/109/1093919.jpg");
background-size:cover;
background-position:center;
background-attachment:fixed;
display:flex;
flex-direction:column;
align-items:center;
min-height:100vh;
animation: fadeInPage 1.2s ease-out;
}

@keyframes fadeInPage{
from{opacity:0;}
to{opacity:1;}
}

/* HEADER */
header{
color:white;
font-size:2rem;
padding:20px;
animation: slideDown 1s ease-out;
}

@keyframes slideDown{
from{
transform: translateY(-40px);
opacity:0;
}
to{
transform: translateY(0);
opacity:1;
}
}

/* GRID 2x2 */
.button-grid{
display:grid;
grid-template-columns:repeat(2,170px);
grid-template-rows:repeat(2,170px);
gap:25px;
padding:20px;
}

/* TARJETAS */
.card{
border:none;
border-radius:18px;
cursor:pointer;
background-size:cover;
background-position:center;
box-shadow:0 6px 18px rgba(0,0,0,0.4);
opacity:0;
transform: translateY(30px);
animation: fadeUp 0.8s ease-out forwards;
transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover{
transform: scale(1.08);
box-shadow:0 10px 25px rgba(0,0,0,0.6);
}

.card:nth-child(1){ animation-delay:0.3s; }
.card:nth-child(2){ animation-delay:0.5s; }
.card:nth-child(3){ animation-delay:0.7s; }
.card:nth-child(4){ animation-delay:0.9s; }

@keyframes fadeUp{
to{
opacity:1;
transform: translateY(0);
}
}

</style>
</head>
<body>

<header>Zona Gamer ðŸ”¥</header>

<div class="button-grid">

<button class="card" style="background-image:url('https://upload.wikimedia.org/wikipedia/en/5/5e/Free_Fire_Logo.png');"></button>

<button class="card" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/7/7c/Call_of_Duty_Modern_Warfare_II_Logo.png');"></button>

<button class="card" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/3/3e/EA_Sports_FC_24_Logo.png');"></button>

<button class="card" style="background-image:url('https://upload.wikimedia.org/wikipedia/commons/0/0e/FortniteLogo.svg');"></button>

</div>

</body>
</html>
