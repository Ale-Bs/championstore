<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: Arial, sans-serif;
}

body{
background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.9)),
url("https://images.unsplash.com/photo-1511512578047-dfb367046420")
no-repeat center center;
background-size: cover;
background-attachment: fixed;
color:white;
text-align:center;
}

header{
padding:60px 20px 30px;
}

.logo{
width:120px;
margin-bottom:15px;
border-radius:15px;
box-shadow:none;
}

h1{
font-size:42px;
letter-spacing:2px;
}

.slogan{
font-weight:800;
font-size:22px;
margin-top:8px;
letter-spacing:1.5px;
text-transform:uppercase;
}

.grid{
display:grid;
grid-template-columns: repeat(2,1fr);
gap:20px;
max-width:900px;
margin:40px auto;
padding:20px;
}

.card{
background:rgba(255,255,255,0.08);
backdrop-filter: blur(12px);
border-radius:20px;
text-decoration:none;
color:white;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:210px;
transition:0.3s;
}

.card img{
width:120px;
height:120px;
object-fit:cover;
border-radius:18px;
margin-bottom:15px;
}

.card span{
font-size:18px;
font-weight:500;
}

.card:hover{
transform:scale(1.05);
background:rgba(255,255,255,0.15);
}

.torneo{
grid-column:span 2;
background:linear-gradient(45deg,#ffb300,#ff6f00);
height:75px;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
border-radius:18px;
text-decoration:none;
color:white;
font-weight:bold;
box-shadow:0 0 20px rgba(255,140,0,0.7);
transition:0.3s;
}

.torneo:hover{
transform:scale(1.05);
box-shadow:0 0 30px rgba(255,140,0,1);
}

footer{
margin-top:50px;
padding:20px;
opacity:0.7;
font-size:14px;
}
</style>
</head>

<body>

<header>
<img src="https://i.imgur.com/G5c0K8H.png" class="logo">
<h1>ChampionStore</h1>
<p class="slogan">Donde nacen los campeones.</p>
</header>

<div class="grid">

</a>
