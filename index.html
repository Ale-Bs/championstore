<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChampionStore</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: Arial, sans-serif;
}

body{
background:url("https://images.unsplash.com/photo-1511512578047-dfb367046420") no-repeat center center fixed;
background-size:cover;
color:white;
text-align:center;
animation: fadeInPage 1.2s ease-out;
}

/* Oscurecer fondo */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.9));
z-index:-1;
}

/* Animaciones */
@keyframes fadeInPage{
from{opacity:0;}
to{opacity:1;}
}

@keyframes slideDown{
from{transform: translateY(-40px); opacity:0;}
to{transform: translateY(0); opacity:1;}
}

@keyframes fadeUp{
to{opacity:1; transform: translateY(0);}
}

header{
padding:40px 20px;
animation: slideDown 1s ease-out;
}

h1{
font-size:42px;
letter-spacing:2px;
}

p{
opacity:0.8;
margin-top:5px;
}

/* GRID 2x2 */
.grid{
display:grid;
grid-template-columns: repeat(2,1fr);
gap:20px;
max-width:900px;
margin:40px auto;
padding:20px;
}

/* TARJETAS */
.card{
position:relative;
height:170px;
border-radius:15px;
overflow:hidden;
display:flex;
align-items:end;
justify-content:center;
text-decoration:none;
color:white;
font-size:20px;
font-weight:bold;
transition:0.3s;
box-shadow:0 0 15px rgba(255,255,255,0.2);

opacity:0;
transform: translateY(30px);
animation: fadeUp 0.8s ease-out forwards;
}

.card:nth-child(1){ animation-delay:0.3s; }
.card:nth-child(2){ animation-delay:0.5s; }
.card:nth-child(3){ animation-delay:0.7s; }
.card:nth-child(4){ animation-delay:0.9s; }

.card:hover{
transform:scale(1.05);
box-shadow:0 0 25px rgba(255,140,0,0.8);
}

.card span{
background:rgba(0,0,0,0.6);
width:100%;
padding:10px;
}

/* Fondos juegos */
.freefire{
background:url("https://images.unsplash.com/photo-1606813907291-d86efa9b94db") center/cover;
}

.mlbb{
background:url("https://images.unsplash.com/photo-1511512578047-dfb367046420") center/cover;
}

.minecraft{
background:url("https://images.unsplash.com/photo-1587574293340-66d6c9c0e4a6") center/cover;
}

.blood{
background:url("https://images.unsplash.com/photo-1605902711622-cfb43c4437b5") center/cover;
}

/* BOTON TORNEO */
.torneo{
grid-column:span 2;
background:linear-gradient(45deg,#ffb300,#ff6f00);
height:70px;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
border-radius:12px;
text-decoration:none;
color:white;
font-weight:bold;
box-shadow:0 0 20px rgba(255,140,0,0.8);
transition:0.3s;

opacity:0;
animation: fadeUp 0.8s ease-out 1.1s forwards;
}

.torneo:hover{
transform:scale(1.05);
}

footer{
margin-top:50px;
padding:20px;
opacity:0.7;
font-size:14px;
}

/* Responsive */
@media(max-width:700px){
.grid{
grid-template-columns:1fr;
}
.torneo{
grid-column:span 1;
}
}
</style>
</head>

<body>

<header>
<h1>ChampionStore</h1>
<p>Compite. Gana. Domina.</p>
</header>

<section class="grid">

<a href="#" class="card freefire">
<span>Free Fire</span>
</a>

<a href="#" class="card mlbb">
<span>Mobile Legends</span>
</a>

<a href="#" class="card minecraft">
<span>Minecraft</span>
</a>

<a href="#" class="card blood">
<span>Blood Strike</span>
</a>

<a href="#" class="torneo">

</section>

</body>
</html>
