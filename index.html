<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChampionStore</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: Arial, sans-serif;
}

body{
background:url("https://images.unsplash.com/photo-1511512578047-dfb367046420") no-repeat center center fixed;
background-size:cover;
color:white;
text-align:center;
animation: fadeInPage 1.2s ease-out;
}

/* Oscurecer fondo */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(0,0,0,0.95));
z-index:-1;
}

/* Animaciones */
@keyframes fadeInPage{
from{opacity:0;}
to{opacity:1;}
}

@keyframes fadeUp{
to{opacity:1; transform: translateY(0);}
}

header{
padding:40px 20px;
}

h1{
font-size:42px;
letter-spacing:2px;
}

p{
opacity:0.8;
margin-top:5px;
}

/* GRID 2x2 SIEMPRE */
.grid{
display:grid;
grid-template-columns: repeat(2,1fr);
gap:20px;
max-width:900px;
margin:40px auto;
padding:20px;
}

/* TARJETAS */
.card{
background:rgba(255,255,255,0.08);
backdrop-filter: blur(10px);
border-radius:20px;
padding:25px 15px;
text-decoration:none;
color:white;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:190px;
transition:0.3s;

opacity:0;
transform: translateY(30px);
animation: fadeUp 0.8s ease-out forwards;
}

.card:nth-child(1){ animation-delay:0.2s; }
.card:nth-child(2){ animation-delay:0.4s; }
.card:nth-child(3){ animation-delay:0.6s; }
.card:nth-child(4){ animation-delay:0.8s; }

.card img{
width:90px;
height:90px;
object-fit:contain;
margin-bottom:15px;
border-radius:12px;
}

.card span{
font-size:18px;
font-weight:500;
}

.card:hover{
transform:scale(1.05);
background:rgba(255,255,255,0.15);
}

/* BOTON TORNEO */
.torneo{
grid-column:span 2;
background:linear-gradient(45deg,#ffb300,#ff6f00);
height:70px;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
border-radius:15px;
text-decoration:none;
color:white;
font-weight:bold;
box-shadow:0 0 20px rgba(255,140,0,0.8);
transition:0.3s;

opacity:0;
animation: fadeUp 0.8s ease-out 1s forwards;
}

.torneo:hover{
transform:scale(1.05);
box-shadow:0 0 30px rgba(255,140,0,1);
}

footer{
margin-top:50px;
padding:20px;
opacity:0.7;
font-size:14px;
}
</style>
</head>

<body>

<header>
<h1>ChampionStore</h1>
<p>Compite. Gana. Domina.</p>
</header>

<section class="grid">

<a href="#" class="card">

</a>

</a>

</a>

  <span>Blood Strike</span>
</a>
